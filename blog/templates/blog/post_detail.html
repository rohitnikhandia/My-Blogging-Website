{% extends 'blog/base.html' %}
{% block body %}
    <article class="media content-section">
      <div class="dis" style="display: flex;">
      <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="" srcset="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted |date:'m F, Y'}}</small>
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </div>
      {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}" > Edit Post</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}" >Delete</a>
      {% endif %}
      </article>
{% endblock body %}
